<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>School Opinion Poll</title>
  </head>
  <body>
    <header>
      <h1 id="title">School Opinion Poll</h1>
      <p id="description">This is a Survey form!</p>
    </header>
    <section>
      <form id="survey-form" action="">
        <div>
          <label for="name" id="name-label"
            >Name<br /><input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
          /></label>
        </div>
        <div>
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div>
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            name="number"
            id="number"
            min="13"
            max="99"
            placeholder="Age"
          />
        </div>
        <div>
          <label for="dropdown"
            >Roles<select name="role" id="dropdown">
              <option value="student">Student</option>
              <option value="teacher">Teacher</option>
            </select></label
          >
        </div>
        <fieldset id="program-poll">
          <legend>Choose one program</legend>
          <ul>
            <li>
              <label for="school-lunch"
                ><input
                  type="radio"
                  name="program-poll-item"
                  value="school-lunch"
                />School Lunch</label
              >
            </li>
            <li>
              <label for="transportation-assistance"
                ><input
                  type="radio"
                  name="program-poll-item"
                  value="transportation-assistance"
                />Transportation Assistance</label
              >
            </li>
            <li>
              <label for="school-material-aid"
                ><input
                  type="radio"
                  name="program-poll-item"
                  value="school-material-aid"
                />School Material Aid</label
              >
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Select the new classes do you want!</legend>
          <ul>
            <li>
              <label for="brazilian-portuguese"
                ><input
                  type="checkbox"
                  name="brazilian-portuguese"
                  value="brazilian-portuguese"
                />Brazilian Portuguese</label
              >
            </li>
            <li>
              <label for="french"
                ><input
                  type="checkbox"
                  name="french"
                  value="french"
                />French</label
              >
            </li>
            <li>
              <label for="soccer"
                ><input
                  type="checkbox"
                  name="soccer"
                  value="soccer"
                />Soccer</label
              >
            </li>
          </ul>
        </fieldset>
        <div>
          <textarea
            name="descricao"
            id="descricao"
            cols="30"
            rows="10"
            placeholder="Have you any suggestion?"
          ></textarea>
        </div>
        <div id="button-div">
          <input type="submit" value="Send" id="submit" />
        </div>
      </form>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
