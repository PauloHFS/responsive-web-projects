<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header id="header">
      <picture>
        <a href="#home"
          ><img src="img/icons8-supermarket-64.png" alt="Logo" id="header-img"
        /></a>
        <legend>Serve Bem Supermercado</legend>
      </picture>
      <nav id="nav-bar">
        <ul>
          <li><a href="#about" class="nav-link">Sobre</a></li>
          <li><a href="#contact" class="nav-link">Contato</a></li>
          <li><a href="#localization" class="nav-link">Como chegar?</a></li>
        </ul>
      </nav>
    </header>
    <section id="home">
      <picture>
        <img src="img/sp.jpg" />
        <legend>No que podemos lhe<br />ajudar hoje?</legend>
      </picture>
    </section>
    <section id="about">
      <div>
        <p>
          Fundado em ANO, por Ernane de Oliveira e Silva, o Serve Bem
          Supermercado vem entregado o que há de melhor em atendimento e bom
          preço para toda a região de Porto Franco.
        </p>
      </div>
    </section>
    <section id="contact"></section>
    <section id="localization">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4187.4624322401105!2d-47.399262388678586!3d-6.344535255142168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3fa139a5499fc8df!2sServe%20Bem%20Supermercado!5e0!3m2!1spt-BR!2sbr!4v1632400199766!5m2!1spt-BR!2sbr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
